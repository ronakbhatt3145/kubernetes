---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  labels:
    app: weather
spec:
  selector:
    matchLabels:
      app: weather
  replicas: 2
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
      - name: weather
        image: weather:1.0
        ports:
        - containerPort: 5000
